<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="buttons">
        <button class="button" value='rock'>rock</button>
        <button class="button" value="paper">paper</button>
        <button class="button" value="scissors">scissors</button>
    </div>

    <div>
        <div style="display: inline;">Player wins:</div>
        <p style="display: inline;" class="playerWins"></p>
    </div>

    <div>
        <div style="display: inline;">Computer wins:</div>
        <p style="display: inline;" class="computerWins"></p>
    </div>

    <div>
        <div style="display: inline;">The Winner:</div>
        <p style="display: inline;" class="winner"></p>
    </div>

    <div>
        <div style="display: inline;">Total rounds:</div>
        <p style="display: inline;" class="totalRounds"></p>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
